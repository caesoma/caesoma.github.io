---
layout: default
title: main
---
<h1>{{ page.title }}</h1>

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
        <p class="author">
            <span class="date">{{ page.date }}</span> <!-- {{ page.date | date: "%Y-%m-%d" }} -->
        </p>
    <div class="content">
        <h2><a style= "text-decoration:none;" href="{{ post.url }}"> >>> {{ post.title }}</a></h2>
        {{ post.content }}
    </div>
{% endfor %}

<p><a style= "text-decoration:none;" href="/archive"> >>> previous posts</a><br/>
<br/>
</p>
