---
layout: default
title: main
---
<h1>{{ page.title }}</h1>

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
    <h1><a style= "text-decoration:none;" href="{{ post.url }}"> >>> {{ post.title }}</a></h1>
        <p class="author">
            <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
        </p>
    <div class="content">
        {{ post.content }}
    </div>
{% endfor %}

<p><a style= "text-decoration:none;" href="/archive"> >>> previous posts</a><br/>
<br/>
</p>
